    $(function () {
      var user = window.localStorage.getItem("user");

      if (user) {
        $("#login-div").addClass("hidden");
        $("#contenido-nav-item").removeClass("hidden");
      }
    });

    function registrar(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      if (email == "" || password == "") {
        alert("Debes completar los campos para registrarte");
        return;
      }
      // var baseDatos = JSON.parse(localStorage.getItem("user") || "[]");
      // baseDatos.push({
      //   email,
      //   password,
      // });

      agregar({
        email,
        password,
      });
      $("#contenido-nav-item").removeClass("hidden");
      $("#login-div").addClass("hidden");
      window.location = $("#contenido").attr("href");
    }

    function agregar(user) {
      localStorage.setItem("user", JSON.stringify(user));
      console.log(user);
    }
  </script>
