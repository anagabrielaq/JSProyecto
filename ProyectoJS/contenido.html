  <script>

    
    function get() {
      const postsContainer = $(".posts");
      $.get("https://www.etnassoft.com/api/v1/get/?id", function (data) {
      $(".loader").addClass("hidden");
     
        data = JSON.parse(data);
        data.forEach((post) => {
          const domElement = document.createElement("div");
          const titleElement = document.createElement("h3");
          const authorElement = document.createElement("p");
          const linkContainer = document.createElement("div");
          const linkDescarga = document.createElement("p");
          const urlElement = document.createElement("a");
          const imageElement = document.createElement("img");
          
          titleElement.innerText = post.title;
          authorElement.innerText = "Autor:   " + post.author;
          linkDescarga.innerText = "Link de descarga:"
          urlElement.innerText =  post.url_download;
          imageElement.src = post.cover;
          urlElement.href = post.url_download;
          linkContainer.className = "container-link"
          linkContainer.append(linkDescarga,urlElement);
          domElement.append(titleElement);
          domElement.append(authorElement);
          domElement.append(imageElement);
          domElement.append(linkContainer);
          posts.append(domElement);
        });
      });
    }
    
    get();
